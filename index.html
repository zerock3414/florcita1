<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Flor Amarilla</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff8e6;
      font-family: sans-serif;
    }
    .contenedor { text-align: center; }
    svg { width: 200px; height: auto; }

    /* AnimaciÃ³n simple */
    .trazo {
      fill: transparent;
      stroke: #FFD700;
      stroke-width: 6;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: dibujar 2s forwards;
    }
    .centro {
      fill: #FFD700;
      opacity: 0;
      animation: aparecer 1s forwards 2.2s;
    }

    .mensaje {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #444;
      opacity: 0;
      animation: aparecer 1s forwards 2.5s;
    }

    @keyframes dibujar { to { stroke-dashoffset: 0; } }
    @keyframes aparecer { to { opacity: 1; } }
  </style>
</head>
<body>
  <div class="contenedor">
    <svg viewBox="0 0 400 400">
      <!-- Tallo -->
      <path class="trazo" d="M200 220 C200 260 200 300 200 360" />
      <!-- Hoja -->
      <path class="trazo" d="M200 270 C150 250 130 220 170 210" />

      <!-- PÃ©talos principales -->
      <circle class="trazo" cx="200" cy="160" r="60" />
      <circle class="trazo" cx="200" cy="160" r="60" transform="rotate(45 200 160)" />

      <!-- Centro -->
      <circle class="centro" cx="200" cy="160" r="28" />
    </svg>
    <div class="mensaje">te quiero mucho <span style="color:#FFD700">muchito</span> ðŸ’›</div>
  </div>
</body>
</html>
